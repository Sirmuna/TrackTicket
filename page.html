<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Railway Corporation - Train Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #ffffff 50%, #e8f5e9 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #c8e6c9;
            font-size: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .search-box {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-search {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 1.5rem;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .filter-bar {
            background: white;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
        }

        .filter-bar span {
            font-weight: 600;
            color: #555;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 2rem;
            background: #f5f5f5;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
        }

        .train-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .train-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .train-name h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .train-name p {
            color: #777;
            font-size: 0.9rem;
        }

        .train-duration {
            color: #666;
            font-weight: 500;
        }

        .journey-info {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .station-info {
            text-align: center;
        }

        .station-info.departure {
            text-align: left;
        }

        .station-info.arrival {
            text-align: right;
        }

        .time {
            font-size: 2rem;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 0.25rem;
        }

        .station-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .label {
            font-size: 0.85rem;
            color: #999;
        }

        .journey-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #bbb;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
        }

        .line {
            width: 40px;
            height: 2px;
            background: #ddd;
        }

        .arrow {
            font-size: 1.5rem;
            color: #999;
        }

        .class-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .class-card {
            border: 2px solid #e0e0e0;
            border-radius: 0.75rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .class-card:hover {
            border-color: #2e7d32;
            background: #f1f8f4;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .class-type {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .class-seats {
            font-size: 0.85rem;
            color: #666;
        }

        .class-price {
            text-align: right;
        }

        .price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2e7d32;
        }

        .price-label {
            font-size: 0.75rem;
            color: #999;
        }

        .btn-select {
            width: 100%;
            padding: 0.75rem;
            background: #e8f5e9;
            color: #2e7d32;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-select:hover {
            background: #c8e6c9;
        }

        .no-results {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .no-results-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .no-results h3 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: #999;
        }

        .footer-info {
            background: #f5f5f5;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .footer-item h4 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .footer-item p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .journey-info {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .station-info.departure,
            .station-info.arrival {
                text-align: center;
            }

            .journey-line {
                transform: rotate(90deg);
            }

            .time {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nigerian Railway Corporation</h1>
        <p>Connecting Nigeria, One Journey at a Time</p>
    </div>

    <div class="container">
        <!-- Search Box -->
        <div class="search-box">
            <div class="search-grid">
                <div class="form-group">
                    <label>üìç Select Route</label>
                    <select id="routeSelect">
                        <option value="">All Routes</option>
                        <option value="lagos-kano">Lagos ‚Üí Kano (1126km)</option>
                        <option value="abuja-kaduna">Abuja ‚Üí Kaduna (186km)</option>
                        <option value="lagos-ibadan">Lagos ‚Üí Ibadan (157km)</option>
                        <option value="abuja-warri">Abuja ‚Üí Warri (499km)</option>
                        <option value="kano-maiduguri">Kano ‚Üí Maiduguri (610km)</option>
                        <option value="port-harcourt-aba">Port Harcourt ‚Üí Aba (72km)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üìÖ Travel Date</label>
                    <input type="date" id="dateSelect">
                </div>

                <div class="form-group">
                    <label>üë• Passengers</label>
                    <select id="passengerSelect">
                        <option value="1">1 Passenger</option>
                        <option value="2">2 Passengers</option>
                        <option value="3">3 Passengers</option>
                        <option value="4">4 Passengers</option>
                        <option value="5">5 Passengers</option>
                        <option value="6">6 Passengers</option>
                        <option value="7">7 Passengers</option>
                        <option value="8">8 Passengers</option>
                        <option value="9">9 Passengers</option>
                        <option value="10">10 Passengers</option>
                    </select>
                </div>
            </div>
            <button class="btn-search" onclick="searchTrains()">üîç Search Trains</button>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <span>üéØ Filter by Class:</span>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterByClass('all')">All Classes</button>
                <button class="filter-btn" onclick="filterByClass('Economy')">Economy</button>
                <button class="filter-btn" onclick="filterByClass('Business')">Business</button>
                <button class="filter-btn" onclick="filterByClass('First Class')">First Class</button>
            </div>
        </div>

        <!-- Train Results -->
        <div id="trainResults"></div>

        <!-- Footer Info -->
        <div class="footer-info">
            <div class="footer-grid">
                <div class="footer-item">
                    <h4>24/7 Support</h4>
                    <p>Call +234-1-234-5678 for assistance</p>
                </div>
                <div class="footer-item">
                    <h4>Easy Cancellation</h4>
                    <p>Cancel up to 2 hours before departure</p>
                </div>
                <div class="footer-item">
                    <h4>Mobile Tickets</h4>
                    <p>Show your ticket on your phone</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Train data
        const routes = {
            'lagos-kano': { from: 'Lagos', to: 'Kano' },
            'abuja-kaduna': { from: 'Abuja', to: 'Kaduna' },
            'lagos-ibadan': { from: 'Lagos', to: 'Ibadan' },
            'abuja-warri': { from: 'Abuja', to: 'Warri' },
            'kano-maiduguri': { from: 'Kano', to: 'Maiduguri' },
            'port-harcourt-aba': { from: 'Port Harcourt', to: 'Aba' }
        };

        const trainSchedules = [
            {
                id: 'NRC-001',
                name: 'Lagos Express',
                departure: '06:00',
                arrival: '18:30',
                duration: '12h 30m',
                route: 'lagos-kano',
                classes: [
                    { type: 'Economy', price: 15000, available: 45 },
                    { type: 'Business', price: 25000, available: 20 },
                    { type: 'First Class', price: 35000, available: 8 }
                ]
            },
            {
                id: 'NRC-002',
                name: 'Capital Express',
                departure: '07:30',
                arrival: '10:15',
                duration: '2h 45m',
                route: 'abuja-kaduna',
                classes: [
                    { type: 'Economy', price: 3000, available: 60 },
                    { type: 'Business', price: 5000, available: 30 },
                    { type: 'First Class', price: 8000, available: 12 }
                ]
            },
            {
                id: 'NRC-003',
                name: 'Ibadan Shuttle',
                departure: '09:00',
                arrival: '12:30',
                duration: '3h 30m',
                route: 'lagos-ibadan',
                classes: [
                    { type: 'Economy', price: 4500, available: 80 },
                    { type: 'Business', price: 7000, available: 25 }
                ]
            },
            {
                id: 'NRC-004',
                name: 'Evening Express',
                departure: '15:30',
                arrival: '18:15',
                duration: '2h 45m',
                route: 'abuja-kaduna',
                classes: [
                    { type: 'Economy', price: 3000, available: 35 },
                    { type: 'Business', price: 5000, available: 18 },
                    { type: 'First Class', price: 8000, available: 5 }
                ]
            },
            {
                id: 'NRC-005',
                name: 'Southern Line',
                departure: '08:00',
                arrival: '19:30',
                duration: '11h 30m',
                route: 'abuja-warri',
                classes: [
                    { type: 'Economy', price: 12000, available: 50 },
                    { type: 'Business', price: 20000, available: 22 },
                    { type: 'First Class', price: 30000, available: 10 }
                ]
            }
        ];

        let currentFilter = 'all';

        // Initialize date input with today's date
        document.getElementById('dateSelect').valueAsDate = new Date();
        document.getElementById('dateSelect').min = new Date().toISOString().split('T')[0];

        function formatPrice(price) {
            return '‚Ç¶' + price.toLocaleString('en-NG');
        }

        function filterByClass(classType) {
            currentFilter = classType;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayTrains();
        }

        function searchTrains() {
            displayTrains();
        }

        function displayTrains() {
            const selectedRoute = document.getElementById('routeSelect').value;
            const resultsContainer = document.getElementById('trainResults');
            
            let filteredTrains = trainSchedules;
            
            if (selectedRoute) {
                filteredTrains = trainSchedules.filter(train => train.route === selectedRoute);
            }
            
            if (filteredTrains.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üöÇ</div>
                        <h3>No trains found</h3>
                        <p>Please select a different route or date to see available trains.</p>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = filteredTrains.map(train => {
                const route = routes[train.route];
                return `
                    <div class="train-card">
                        <div class="train-header">
                            <div class="train-name">
                                <h3>${train.name}</h3>
                                <p>Train ${train.id}</p>
                            </div>
                            <div class="train-duration">
                                ‚è±Ô∏è ${train.duration}
                            </div>
                        </div>
                        
                        <div class="journey-info">
                            <div class="station-info departure">
                                <div class="time">${train.departure}</div>
                                <div class="station-name">${route.from}</div>
                                <div class="label">Departure</div>
                            </div>
                            
                            <div class="journey-line">
                                <div class="dot"></div>
                                <div class="line"></div>
                                <div class="arrow">‚Üí</div>
                                <div class="line"></div>
                                <div class="dot"></div>
                            </div>
                            
                            <div class="station-info arrival">
                                <div class="time">${train.arrival}</div>
                                <div class="station-name">${route.to}</div>
                                <div class="label">Arrival</div>
                            </div>
                        </div>
                        
                        <div class="class-options">
                            ${train.classes.map(cls => `
                                <div class="class-card" onclick="selectClass('${train.id}', '${cls.type}')">
                                    <div class="class-header">
                                        <div>
                                            <div class="class-type">${cls.type}</div>
                                            <div class="class-seats">${cls.available} seats available</div>
                                        </div>
                                        <div class="class-price">
                                            <div class="price">${formatPrice(cls.price)}</div>
                                            <div class="price-label">per person</div>
                                        </div>
                                    </div>
                                    <button class="btn-select">Select ${cls.type}</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectClass(trainId, classType) {
            const passengers = document.getElementById('passengerSelect').value;
            alert(`You selected ${classType} class on train ${trainId} for ${passengers} passenger(s).\n\nProceeding to booking...`);
        }

        // Initial display
        displayTrains();
    </script>
</body>
</html>
