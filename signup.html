<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Ticket | Sign Up</title>
    <link
      rel="shortcut icon"
      href="./assets/images/train-dark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Hamburger Menu Button -->
    <button class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="tab active" data-tab="search">Search Trains</button>
        <button class="tab" data-tab="booking">Book Ticket</button>
        <button class="tab" data-tab="status">Booking Status</button>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>
    <div class="login">
      <div class="nav">
        <div class="logo">
          <img
            src="./assets/images/track-ticket.png"
            alt="track ticket logo"
            style="width: 100px; height: 70px"
          />
          <span style="color: blue; font-weight: 900; font-size: 32px"
            >Track</span
          >
          <p style="color: goldenrod; font-weight: 900; font-size: 32px">
            Ticket
          </p>
        </div>
        <div class="nav-links">
          <a href="#" class="active">Home</a>
          <a href="#">FAQ</a>
          <a href="#">Contact</a>
        </div>
        <div class="toggle-menu">
          <i class="fa-regular fa-user"></i>
          <a href="./index.html">Login</a>
        </div>
      </div>
      <!-- SIGN UP FORM -->
      <div class="signup-form">
        <div class="lf-head">
          <a href="./index.html">LOG IN</a>
          <a id="lf-active">SIGN UP</a>
        </div>
        <form id="signupForm">
          <input type="text" id="firstName" placeholder="First Name" required/>
          <input type="text" id="lastName" placeholder="Last Name" />
          <input
            type="number"
            name="number"
            id="tel"
            placeholder="Phone Number"
            required
          />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Email Address"
            required
          />
          <input type="date" name="date of birth" id="DOB" required />
          <input type="password" id="password" placeholder="Enter Password" />
          <span id="passwordError" class="error"></span>
          <button
            onclick="togglePassword()"
            id="passShow"
            style="cursor: pointer; background: lightyellow"
          >
            üëÅÔ∏è
          </button>

          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <span id="confirmError" class="error"></span>
          <button type="submit" class="btn" id="signupBtn">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
