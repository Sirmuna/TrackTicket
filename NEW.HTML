<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ticket Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }
        .countdown {
            display: flex;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
            animation: zoomIn 2s ease-in-out;
        }
        .countdown div {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
        }
        .train {
            position: absolute;
            bottom: 20px;
            left: -200px;
            width: 200px;
            animation: trainMove 8s linear infinite;
        }
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            animation: slideUp 2s ease-in-out;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffdd44;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes trainMove {
            0% { left: -200px; }
            100% { left: 100vw; }
        }
    </style>
</head>
<body>

    <h1>ðŸš† Ticket Booking System Coming Soon! ðŸš€</h1>
    <p>Get ready for a seamless online ticket booking experience.</p>
    
    <div class="countdown">
        <div><span id="days">00</span><br>Days</div>
        <div><span id="hours">00</span><br>Hours</div>
        <div><span id="minutes">00</span><br>Minutes</div>
        <div><span id="seconds">00</span><br>Seconds</div>
    </div>

    <form>
        <input type="email" placeholder="Enter your email for updates" required>
        <button type="submit">Notify Me</button>
    </form>

    <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Steam_train_animation.gif" class="train" alt="Moving Train">

    <script>
        // Countdown Timer
const launchDate = new Date("June 30, 2025 00:00:00").getTime();

const timer = setInterval(() => {
    const now = new Date().getTime();
    const timeLeft = launchDate - now;

    if (timeLeft < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We're Live!";
        return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}, 1000);
</script>
