<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 600% 600%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
            color: white;
        }
        html{
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 90%;
            margin-top: 150px;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            z-index: -1 !important;
        }
        @media screen and (max-width:477px) {
            .container{
                margin-top: 300px;
            }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 0;
            height: 4px;
            bottom: -10px;
            left: 0;
            background-color: #fdbb2d;
            animation: underline 3s ease-in-out infinite;
        }
        
        @keyframes underline {
            0% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 100%; }
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        input {
            padding: 1rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            background: #fdbb2d;
            color: #1a2a6c;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: #ff9d00;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-icons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Ticket animations */
        .ticket {
            position: absolute;
            width: 80px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            z-index: -1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .ticket::before, .ticket::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        
        .ticket::before {
            top: -5px;
            left: 35px;
        }
        
        .ticket::after {
            bottom: -5px;
            left: 35px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fdbb2d;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Create animated tickets
        const createTickets = () => {
            const numTickets = 15;
            const container = document.body;
            
            for (let i = 0; i < numTickets; i++) {
                const ticket = document.createElement('div');
                ticket.classList.add('ticket');
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                // Random size
                const scale = 0.5 + Math.random() * 1.5;
                
                // Random animation duration and delay
                const animDuration = 5 + Math.random() * 10;
                const animDelay = Math.random() * 5;
                
                // Set styles
                ticket.style.left = `${posX}px`;
                ticket.style.top = `${posY}px`;
                ticket.style.transform = `scale(${scale})`;
                ticket.style.animation = `float ${animDuration}s ease-in-out ${animDelay}s infinite`;
                ticket.style.opacity = 0.2 + Math.random() * 0.5;
                
                container.appendChild(ticket);
            }
        };
        
        // Countdown timer
        const countdown = () => {
            // Set launch date (30 days from now)
            const now = new Date();
            const launchDate = new Date();
            launchDate.setDate(now.getDate() + 30);
            
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            const updateCountdown = () => {
                const currentTime = new Date();
                const diff = launchDate - currentTime;
                
                const days = Math.floor(diff / 1000 / 60 / 60 / 24);
                const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
                const minutes = Math.floor(diff / 1000 / 60) % 60;
                const seconds = Math.floor(diff / 1000) % 60;
                
                daysEl.innerHTML = days;
                hoursEl.innerHTML = hours < 10 ? '0' + hours : hours;
                minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes;
                secondsEl.innerHTML = seconds < 10 ? '0' + seconds : seconds;
            };
            
            // Initial call
            updateCountdown();
            
            // Update every second
            setInterval(updateCountdown, 1000);
        };
        
        // Form animation
        const setupForm = () => {
            const form = document.querySelector('.email-form');
            const button = form.querySelector('button');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                button.innerHTML = 'Thanks!';
                button.style.animation = 'pulse 0.5s ease-in-out';
                
                setTimeout(() => {
                    form.reset();
                    button.innerHTML = 'Notify Me';
                    button.style.animation = '';
                }, 2000);
            });
        };
        
        // Initialize
        window.addEventListener('load', () => {
            createTickets();
            countdown();
            setupForm();
            
            // Animate elements with delay
            const container = document.querySelector('.container');
            container.style.animation = 'fadeIn 1s ease-in-out forwards';
        });
    </script>
